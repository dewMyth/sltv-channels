<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>TV Channels</title>

    <!-- Link external CSS -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrap">
      <h1>TV Channels</h1>

      <div id="buttons" class="grid" aria-label="List of TV channels">
        <!-- Buttons injected by JS -->
      </div>

      <p class="note">
        Edit the <code>channels</code> array in the script to change
        names/links.
      </p>
    </div>

    <script>
      // âžœ EDIT YOUR CHANNELS HERE
      const channels = [
        {
          name: "HIRU TV",
          href: "https://www.youtube.com/watch?v=_IhN4E-SeaQ",
        },
        {
          name: "ITN",
          href: "https://edge4-moblive.yuppcdn.net/transsd/smil:itn43.smil/playlist.m3u8",
        },
        {
          name: "SIRASA TV",
          href: "https://edge2-moblive.yuppcdn.net/transsd/smil:sirtv09.smil/playlist.m3u8",
        },
        {
          name: "RUPAVAHINI",
          href: "https://edge2-moblive.yuppcdn.net/transsd/smil:runi01.smil/playlist.m3u8",
        },
        {
          name: "SIYATHA",
          href: "https://rtmp01.voaplus.com/hls/6x6ik312qk4grfxocfcv_src/index.m3u8",
        },
        {
          name: "SWARNAWAHINI",
          href: "https://jk3lz8xklw79-hls-live.5centscdn.com/live/6226f7cbe59e99a90b5cef6f94f966fd.sdp/chunks.m3u8",
        },
        {
          name: "DERANA",
          href: "https://edge3-moblive.yuppcdn.net/transhd2/smil:detv04.smil/index.m3u8",
        },
        {
          name: "TV1",
          href: "https://edge4-moblive.yuppcdn.net/trans1sd/smil:tv111.smil/playlist.m3u8",
        },
      ];

      const container = document.getElementById("buttons");

      channels.forEach((ch) => {
        const a = document.createElement("a");
        a.className = "tv-btn";
        a.setAttribute("role", "link");
        a.setAttribute("aria-label", `Open ${ch.name}`);
        a.href = ch.href;
        a.target = "_blank";
        a.rel = "noopener noreferrer";
        a.textContent = ch.name;
        container.appendChild(a);
      });
    </script>
  </body>
</html>
